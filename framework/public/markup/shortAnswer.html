<div ng-repeat="question in questions">
            <div class="form-group">
              <div class="row">
                <div class="callout panel">
                  <div id="test" class="row">
                    <div class="large-3 columns">
                      <center>
                        <h4>Question Type</h4>
                      </center>
                      <select id="question-type">
                        <option value="mptc">Multiple Choice</option>
                        <option value="shta">Short Answer</option>
                        <option value="mtch">Matching</option>
                        <option value="fuck">Other</option>
                      </select>
                    </div>
                    <div class="large-7 columns">
                      <center>
                        <h4>Question Info</h4>
                      </center>
                      <div class="row">
                        <div class="large-12 columns">
                          <div class="row collapse">
                            <div class="small-2 columns"><span class="prefix">Question:</span></div>
                            <div class="small-10 columns">
                              <input type="text" placeholder="e.g. How big is China?" ng-model="item.text" class="form-control medform">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="large-12 columns">
                          <div class="row collapse">
                            <div class="small-2 columns"><br>
                              <center>
                                <h6>#Answer Choices</h6>
                              </center>
                              <select>
                                <option value="two">2</option>
                                <option value="three">3</option>
                                <option value="four">4</option>
                                <option value="five">5</option>
                              </select>
                              <center>
                                <h6>Correct Answer</h6>
                              </center>
                              <select>
                                <option value="a">A</option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                              </select>
                            </div>
                            <div class="small-9 columns">
                              <div class="row">
                                <div class="large-12 columns">
                                  <div class="row collapse">
                                    <div class="small-2 columns"><span class="prefix">A:</span></div>
                                    <div class="small-10 columns">
                                      <input type="text" placeholder="Apple">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="large-12 columns">
                                  <div class="row collapse">
                                    <div class="small-2 columns"><span class="prefix">B:</span></div>
                                    <div class="small-10 columns">
                                      <input type="text" placeholder="Banana">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="large-12 columns">
                                  <div class="row collapse">
                                    <div class="small-2 columns"><span class="prefix">C:</span></div>
                                    <div class="small-10 columns">
                                      <input type="text" placeholder="Carrot">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="large-12 columns">
                                  <div class="row collapse">
                                    <div class="small-2 columns"><span class="prefix">D:</span></div>
                                    <div class="small-10 columns">
                                      <input type="text" placeholder="Dick">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="large-2 columns"><a>
                        <h4 stlye="float:right;" align="right"><font color="F21111">&times;</font></h4></a>
                      <div class="row"><br><br>
                        <div class="large-12 columns">
                          <center>
                            <input id="checkbox1" type="checkbox">
                            <label for="random">Randomize?</label>
                          </center>
                        </div>
                        <div class="large-12 columns">
                          <div class="row collapse">
                            <div class="small-5 columns"><span class="prefix">Worth</span></div>
                            <div class="small-4 columns">
                              <input type="text" placeholder="">
                            </div>
                            <div class="small-3 columns"><span class="postfix">Pts.</span></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
